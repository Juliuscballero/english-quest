<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quest: JUJU & Yamimiris</title>

<style>
body{
  margin:0;
  background:#8fd3a8;
  font-family: monospace;
  color:#064e3b;
  text-align:center;
}

h1{
  margin:20px;
  text-shadow:2px 2px #facc15;
}

#coins{
  position:fixed;
  top:10px;
  right:10px;
  background:#065f46;
  color:#facc15;
  padding:8px;
  border:3px solid #facc15;
  font-size:14px;
}

.container{
  background:#ecfdf5;
  margin:80px 10px 30px;
  padding:20px;
  border:6px solid #facc15;
}

button{
  background:#22c55e;
  border:3px solid #000;
  padding:12px;
  margin:6px;
  font-family:monospace;
}

button:active{
  transform:scale(0.95);
}

input{
  padding:10px;
  width:90%;
  font-family:monospace;
}

.food{
  font-size:40px;
  margin:10px;
}

.turtle{
  position:fixed;
  bottom:10px;
  left:-40px;
  width:30px;
  height:20px;
  background:#16a34a;
  border:3px solid #064e3b;
  animation:turtleMove 18s linear infinite;
}

.turtle.two{
  bottom:50px;
  animation-duration:26s;
}

@keyframes turtleMove{
  from{left:-40px;}
  to{left:110%;}
}

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:0;
  animation:fall 2s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(300px) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="coins">ü™ô <span id="coinCount">0</span></div>

<h1>English Quest<br>JUJU & Yamimiris</h1>

<div class="container">

<h2>üëã Greetings</h2>
<p>Type:</p>
<strong>Hello, my name is...</strong><br><br>
<input id="greet">
<br><br>
<button onclick="checkGreeting()">Check</button>
<p id="msg1"></p>

<hr>

<h2>üçïü•¶ Likes</h2>
<p>Tap food:</p>
<span class="food" onclick="pick('Pizza')">üçï</span>
<span class="food" onclick="pick('Broccoli')">ü•¶</span>
<br>
<button onclick="like()">I like</button>
<button onclick="like()">I don't like</button>
<p id="msg2"></p>

</div>

<div class="turtle"></div>
<div class="turtle two"></div>

<script>
let coins=0;
let food=null;

function addCoins(n){
  coins+=n;
  document.getElementById("coinCount").innerText=coins;
}

function confetti(){
  for(let i=0;i<12;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.background=["#facc15","#22c55e","#3b82f6"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

function checkGreeting(){
  let v=document.getElementById("greet").value.toLowerCase();
  let m=document.getElementById("msg1");
  if(v.startsWith("hello, my name is")){
    m.innerHTML="üíö ¬°JUJU est√° orgulloso de ti!";
    addCoins(5);
    confetti();
  }else{
    m.innerHTML="üò¥ Yamimiris dice: intenta otra vez";
  }
}

function pick(f){
  food=f;
  document.getElementById("msg2").innerHTML="You chose "+f;
}

function like(){
  let m=document.getElementById("msg2");
  if(food){
    m.innerHTML="‚ú® ¬°Yamimiris se emocion√≥!";
    addCoins(5);
    confetti();
    food=null;
  }else{
    m.innerHTML="üëÄ JUJU dice: elige comida primero";
  }
}
</script>

</body>
</html>
